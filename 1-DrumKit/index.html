<!DOCTYPE html>
<html>
  <head>
    <title>The Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="letters">
      <div data-sound="65" class="letter">
        <h2>A</h2>
        <p class="sound">CLAP</p>
      </div>

      <div data-sound="83" class="letter">
        <h2>S</h2>
        <p class="sound">HIHAT</p>
      </div>

      <div data-sound="68" class="letter">
        <h2>D</h2>
        <p class="sound">KICK</p>
      </div>

      <div data-sound="70" class="letter">
        <h2>F</h2>
        <p class="sound">OPENHAT</p>
      </div>

      <div data-sound="71" class="letter">
        <h2>G</h2>
        <p class="sound">BOOM</p>
      </div>

      <div data-sound="72" class="letter">
        <h2>H</h2>
        <p class="sound">RIDE</p>
      </div>

      <div data-sound="74" class="letter">
        <h2>J</h2>
        <p class="sound">SHARE</p>
      </div>

      <div data-sound="75" class="letter">
        <h2>K</h2>
        <p class="sound">TOM</p>
      </div>

      <div data-sound="76" class="letter">
        <h2>L</h2>
        <p class="sound">TINK</p>
      </div>

    </div>

    <audio data-sound="65" src="sounds/clap.wav"></audio>
    <audio data-sound="83" src="sounds/hihat.wav"></audio>
    <audio data-sound="68" src="sounds/kick.wav"></audio>
    <audio data-sound="70" src="sounds/openhat.wav"></audio>
    <audio data-sound="71" src="sounds/boom.wav"></audio>
    <audio data-sound="72" src="sounds/ride.wav"></audio>
    <audio data-sound="74" src="sounds/share.wav"></audio>
    <audio data-sound="75" src="sounds/tom.wav"></audio>
    <audio data-sound="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
