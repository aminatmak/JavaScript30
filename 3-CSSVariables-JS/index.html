<DOCTYPE! html>
<html>
<meta charset='UTF-8'>
  <head>
    <title>CSS Variable with Java Script</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Update CSS Variables with <span class='js'>Java Script</span> </h2>
    <div class="controls">

      <label for="spacing">Spacing</label>
      <input id="spasing" type="range" name="spacing" data-sizing="px" min="10" max="200" value="10">

      <label for="blur">Blur</label>
      <input id="blur" type="range" name="blur" data-sizing='px' min="0" max='30' value='10'>

      <label for="base">Color</label>
      <input id="base" type="color" name='base' value='#FFAFAF'>

    </div>
  <img src="https://images.unsplash.com/photo-1591825495543-981fa4410313?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2308&q=80" alt="New York city">

    <script src="script.js"></script>

  </body>
</html>
